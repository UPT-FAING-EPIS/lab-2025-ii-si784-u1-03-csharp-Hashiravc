name: Package NuGet

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Pack NuGet
        run: dotnet pack Bank/Bank.Domain/Bank.Domain.csproj --configuration Release --no-build -o ./nupkg

      - name: Simulate NuGet step
        run: echo "NuGet pack simulation complete"
